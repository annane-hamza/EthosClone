<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="profile.css">
    <title>ETHOS UNTAMED</title>

<body>
    <section class="home">
        <!--Title part-->

        <div class="title">

        <div class="border-card"> <!--start-->

            <div class="laoding">

                    <div class="progress-bar-container-2">

                    </div>
                    <div class="progress-bar-container-2">

                    </div>

                    <div class="logo-text">
                        <img class="intelliegence" alt="fox" src="./assets/fox.png" width="60px" height="60px">

                        <h3>80%</h3> <br>
                    </div>
                    <div class="progress-bar-container-2">
                        <div class="progress-bar-fill-2"></div>
                    </div>
                </div>

            </div>

            <div class="ptn-profile-card">
